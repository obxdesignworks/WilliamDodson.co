---
layout: tags
---

<article class="main" role="main">{{ page.sitemap }}
{% for post in page.posts %}
  <section class="separate">
  	<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  	<p>{{ post.date | date: '%B %d, %Y' }} <span class="subtle">|</span> Tags: {{ post | tags }}</p>
  	<p>{{ post.excerpt }}</p>
  </section>
{% endfor %}
</article>
