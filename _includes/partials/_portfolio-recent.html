<section class="separate separate-top content" aria-labelledby="section-heading-recent">
	<h2 id="section-heading-recent">Recent Projects</h2>
	<ul class="recent">
		{% for post in site.categories['projects'] limit:4 %}
		<li>
			<figure>
				<a href="{{ post.url }}">
					<img alt="{{ post.title }}" src="{{ post.images[0] }}">
				</a>
			</figure>
		</li>
		{% endfor %}
	</ul>
</section>
