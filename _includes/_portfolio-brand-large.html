<section class="print">
	<h2>Brand Development <abbr title="and">&amp;</abbr> Logos</h2>
	<ul class="projects">
		{% for post in site.categories['brand'] %}
		<li>
			<a href="{{ post.url }}">
				<img alt="{{ post.title }}" src="{{ post.images[0] }}">
			</a>
		</li>
		{% endfor %}
	</ul>
</section>
