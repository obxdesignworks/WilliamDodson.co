<aside class="ancillary" role="complementary">
	<h2>Recent Articles</h2>
	<ul class="separate posts">
		{% for post in site.categories['articles'] limit: 7 %}
		<li>
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</li>
		{% endfor %}
	</ul>
	
	<h2>Tags</h2>
	<div class="separate tag-cloud">
	  {{ site | tag_cloud }}
	</div>
	
	{% include partials/_pinboard-links.html %}
</aside>
